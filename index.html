<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lanches Feriani | Faça o Pedido </title>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- <script src="./vue.js"> </script> -->

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <!-- BARRA PARA TITULO  -->
        <div class="container justify-content-center">

            <span class="navbar-brand mb-0 h1"> Monte o seu Lanche </span>

        </div>
    </nav>

    <div class="container">

        <div id="app">

            <div class="row">

                <div class="col-md-6"> <!-- seção img -->
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]">
                            <img :src="alface">



                        </div>
                    </div>
                </div> <!-- FIM seção img -->

                <div class="col-md-6" v-if="etapa == 1">

                    <!-- TIPO do Pão -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!-- TITULO - Tipo do Pão -->
                                <div class="card-header">
                                    Tipo do Pão
                                </div>

                                <div class="card-body">

                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="gergelim"
                                            v-model="inputTipoPao">
                                        <label class="form-check-label">Gergelim</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="australiano"
                                            v-model="inputTipoPao">
                                        <label class="form-check-label">Australiano</label>
                                    </div>


                                </div>
                                <!--Card Body Tipos de Pães -->

                            </div> <!-- fim card -->
                        </div>
                    </div>
                    <!-- FIM TIPO do Pão -->

                    <!-- SALADA -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <!-- TITULO - Salada  -->
                                <div class="card-header"> Saladas </div>

                                <!-- Card Body Alface -->
                                <div class="card-body">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" value="alface" v-model="inputSaladas">
                                        <label class="form-check-label"> Alface </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- FIM SALADA -->

                    <!-- MOLHOS -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!-- Titulo Molhos -->

                                <!-- Card Body Tipos de Molhos -->


                            </div>
                        </div>
                    </div> <!--FIM MOLHOS -->

                    <!-- Tipos Hamburguer -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!-- TITULO - Tipos de Hamburguer -->

                                <!-- Card Body Tipos de Hamburguer -->


                            </div>
                        </div>
                    </div> <!-- Fim Tipos Hamburguer -->

                    <!-- Fazer Pedido -->
                    <div class="row mt-2">
                        <!--     button    Fazer pedido    -->
                    </div>
                </div> <!-- Fim col md -->

                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!-- Titulo Informe seus dados -->

                                <!-- card-body Informe seus dados -->

                            </div> <!--  FIM card -->
                        </div> <!-- col -->
                    </div> <!-- row mt 2 -->

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">

                            <!-- Voltar para o Lanche  -->

                        </div>
                    </div>
                </div> <!-- fim col md 6 -->

                <div class="col-md-6" v-if="etapa == 3">
                    <!-- Pedido Confirmado -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                                <!--  PEDIDO CONFIRMADO -->

                            </div>
                        </div>
                    </div>
                    <!-- Repetir pedido -->
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">

                            <!-- button Repetir Pedido -->

                        </div>
                    </div>
                </div>
            </div> <!-- fim ROW -->
        </div> <!-- FIM APP -->
    </div> <!-- FIM container -->


    <!-- Inicio instancia VUE -->
    <script>

        const vm = new Vue({
            el: '#app',

            data: {
                inputTipoPao: '', // input radio = campo obritagorio e alternativo
                inputSaladas: [], //  [] = checkbox = valor opcional
                inputMolhos: [],
                inputHamburguer: '',
                etapa: 1,
            },

            // propriedades Computadas -- Reativas
            computed: {
                pao() {
                    //switch para radio
                    switch (this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png', 'imagens/imagens/pao_australiano_inferior.png']
                        default:
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                    }
                },
                alface() {
                    if (this.inputSaladas.includes('alface')) {
                        return 'imagens/alface.png'
                    }
                    return 'imagens/padrao/alface.png'
                },
                
            },
            methods: {
                fazerPedido() {
                    // se Pao e Carne definidos
                    if (this.inputTipoPao && this.inputHamburguer) {
                        this.etapa = 2  //avança p/ etapa fechar pedido
                    } else {
                        alert('Você precisa selecionar no mínimo um pão e um hamburguer')
                    }
                }
            },


        })

    </script>


</body>

</html>
